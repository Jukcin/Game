<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladiator Game UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #e6d3a3;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #3a3a3a;
            padding: 10px;
            border-right: 2px solid #6b5c2e;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            padding: 8px 15px;
            margin: 5px 0;
            background-color: #4a4a4a;
            border: 1px solid #6b5c2e;
            cursor: pointer;
            border-radius: 3px;
            text-align: center;
            font-weight: bold;
            color: #e6d3a3;
        }

        .nav-item:hover {
            background-color: #5a5a5a;
        }

        .stats-panel {
            width: 80%;
            background-color: #3a3a3a;
            border: 2px solid #6b5c2e;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .stats-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #6b5c2e;
            padding-bottom: 5px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
        }

        .stat-item {
            text-align: center;
        }

        .character-panel {
            display: flex;
            justify-content: center;
            width: 80%;
            margin-bottom: 20px;
        }

        .equipment-slots-left, .equipment-slots-right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .weapon-slots-container {
            display: flex;
            justify-content: center;
            margin-top: -105px;
            width: 100%;
        }

        .weapon-slot {
            width: 80px;
            height: 80px;
            background-color: #4a4a4a;
            border: 2px solid #6b5c2e;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #a8a8a8;
            position: relative;
        }

        .weapon-slot::after {
            content: attr(data-slot-name);
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: #e6d3a3;
        }

        .slot {
            width: 80px;
            height: 80px;
            background-color: #4a4a4a;
            border: 2px solid #6b5c2e;
            margin: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #a8a8a8;
        }

        .portrait {
            width: 300px;
            height: 400px;
            background-color: #4a4a4a;
            border: 3px solid #6b5c2e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
        }

        .inventory {
            width: 90%;
            background-color: #3a3a3a;
            border: 3px solid #6b5c2e;
            padding: 10px;
            border-radius: 5px;
        }

        .inventory-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 1px solid #6b5c2e;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        .inventory-grid {
        position: relative;
        display: grid;
        grid-template-columns: repeat(12, 40px);
        grid-template-rows: repeat(5, 40px);
        gap: 0;
        }

        /* These are your background grid cells (unchanged) */
        .inventory-slot {
        width: 40px;
        height: 40px;
        background-color: #4a4a4a;
        border: 1px solid #6b5c2e;
        box-sizing: border-box;
        }

        /* Items on the overlay */
        .inventory-item {
        background-color: #6b5c2e;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        z-index: 10;
        }

        .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 3px;
        border-radius: 3px;
        font-size: 10px;
        top: -30px;
        left: 0;
        white-space: nowrap;
        }




        /* Items of different sizes */
        .item-1x3 {
        height: 120px;
        grid-row: span 3;
        }

        /* Optional styling for occupied slots */
        .inventory-slot.occupied {
        background-color: transparent;
        border: none;
        }

        .dragging {
            opacity: 0.5;
        }

    </style>
</head>
<body>
